<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Flexbox Test</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <div class="menu-container">
            <div class="menu">
                <div class="date">May 25, 2024</div>
                <div class="links">
                    <div class="signup">Sign Up</div>
                    <div class="login">Login</div>
                </div>
            </div>
        </div>
        
        <div class="header-container">
            <div class="header">
                <div class="subscribe">Subscribe &#9662;</div>
                <div class="logo"><img src="images/awesome-logo.svg"/></div>
                <div class="social"><img src="images/social-icons.svg" alt="social icons"/></div>
            </div>
        </div>

        <div class="photo-grid-container">
            <div class="photo-grid">
                <div class="photo-grid-item">
                    <img src="images/one.svg" alt="Test"/>
                </div>
                <div class="photo-grid-item">
                    <img src="images/two.svg" alt="Two"/>
                </div>
                <div class="photo-grid-item">
                    <img src="images/three.svg"/>
                </div>
                <div class="photo-grid-item">
                    <img src="images/four.svg" alt="four">
                </div>
                <div class="photo-grid-item">
                    <img src="images/five.svg" alt="five">
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-item footer-one"></div>
            <div class="footer-item footer-two"></div>
            <div class="footer-item footer-three"></div>
        </div>
    </body>
</html>
